<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lightbox Example</title>
        <style>
            /* Style untuk lightbox dan gambar */
            .lightbox {
                display: none;
                position: fixed;
                z-index: 999;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.8);
                justify-content: center;
                align-items: center;
            }

            .lightbox img {
                max-width: 90%;
                max-height: 90%;
                box-shadow: 0 0 5px #000;
            }

            /* Style untuk menutup lightbox */
            .lightbox-close {
                position: absolute;
                top: 20px;
                right: 30px;
                font-size: 40px;
                color: #fff;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="gallery">
            <img src="image1.jpg" alt="Image 1" class="gallery-item" />
            <img src="image2.jpg" alt="Image 2" class="gallery-item" />
            <img src="image3.jpg" alt="Image 3" class="gallery-item" />
            <!-- Tambahkan gambar lainnya sesuai kebutuhan -->
        </div>

        <!-- Lightbox -->
        <div class="lightbox" id="lightbox">
            <span class="lightbox-close" id="lightbox-close">&times;</span>
            <img id="lightbox-img" src="" alt="Lightbox Image" />
        </div>

        <script>
            // Dapatkan elemen-elemen yang diperlukan
            const galleryItems = document.querySelectorAll(".gallery-item");
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            const lightboxClose = document.getElementById("lightbox-close");

            // Tambahkan event listener untuk setiap item di galeri
            galleryItems.forEach((item) => {
                item.addEventListener("click", () => {
                    // Setel sumber gambar yang diklik ke lightbox
                    lightboxImg.src = item.src;
                    // Tampilkan lightbox
                    lightbox.style.display = "flex";
                });
            });

            // Tambahkan event listener untuk menutup lightbox
            lightboxClose.addEventListener("click", () => {
                lightbox.style.display = "none";
            });

            // Tambahkan event listener untuk menutup lightbox ketika area di luar gambar diklik
            lightbox.addEventListener("click", (e) => {
                if (e.target === lightbox) {
                    lightbox.style.display = "none";
                }
            });
        </script>
    </body>
</html>
